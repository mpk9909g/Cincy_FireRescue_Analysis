<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../static/ewok.png"/>
        <title>Cincinnati Rescue Dashboard</title>
    
        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="" />
    
        <!-- Marker Cluster CSS -->
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
        <link rel="stylesheet" type="text/css"
          href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
      </head>

      <body>
        <!-- Nav bar div -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Cincinnati Rescue Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('routes')}}">Routes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('architecture')}}">Architecture</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        
        <div class="container">
            <!-- Map div -->
            <div class="row">
                <div class="col-md-12">
                    <div id="map"></div>
                </div>
            </div>

            <!-- Response Time div and Pie div-->
            <div class="row">
                <div id = "LaBella" class="col-md-6">
                    <h3>Placeholder Title: Response Time</h3>
                    <div id="chartdiv"></div>
                </div>
                <div class="col-md-6">
                    <h3>Placeholder Title: Pie Chart</h3>
                    <div id="pie_chart"></div>
                </div>
            </div>
        </div>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>
        <!-- d3 JS -->
        <script src="https://d3js.org/d3.v5.min.js"></script>

        <!-- Marker Cluster JS -->
        <script type="text/javascript"
        src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

        <!-- amChart js -->

        <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

        <!-- Plotly js -->
        <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>

        <!-- Our JS -->
        <script type="text/javascript" src="../static/js/config.js"></script>
        <script type="text/javascript" src="../static/js/logic.js"></script>
        <script type="text/javascript" src="../static/js/plots.js"></script>
        <script type="text/javascript" src="../static/js/plotsf.js"></script>
        <script type="text/javascript" src="../static/js/plotsa.js"></script>

    </body>

</html>
